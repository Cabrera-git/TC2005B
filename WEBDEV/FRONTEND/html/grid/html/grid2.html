<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/grid2.css">
    <title>G R I D  2</title>
</head>
<body>
    <div class="outer">
        <div name="div" class="long">
            <p>I - A M - L O N G</p>
        </div>    
        <div class="dual">
            <div name="div" class="inner">
                <p>1</p>
            </div>
            <div name="div" class="inner">
                <p>2</p>
            </div>
        </div>
        <aside name="div">
            <p>Cowabunga it is</p>
        </aside>
    </div>

    <script>
        let divs = document.getElementsByName('div')

        for(let i = 0; i < divs.length; i++)
        {
            let red = Math.trunc(Math.random() * 255)
            let green = Math.trunc(Math.random() * 255)
            let blue = Math.trunc(Math.random() * 255)
            divs[i].style.backgroundColor = `rgb(${red},${green},${blue})`
        }
    </script>
</body>
</html>
