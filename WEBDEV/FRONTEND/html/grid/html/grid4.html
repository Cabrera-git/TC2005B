<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/grid4.css">
    <title>G R I D  4</title>
</head>
<body>
    <div class="outer">
        <div class="upper">
            <div name="div" class=" upper_left">
                <p>1</p>
            </div>
            <div name="div" class="upper_right">
                <p>2</p>
            </div>
        </div>
        <div class="middle">
            <div name="div" class="middle_left">
                <p>3</p>
            </div>
            <div name="div" class="middle_right">
                <p>4</p>
            </div>
        </div>
        <div name="div" class="lower">
            <p>5</p>
        </div>
    </div>

    <script>
        let divs = document.getElementsByName('div')

        for(let i = 0; i < divs.length; i++)
        {
            let red = Math.trunc(Math.random() * 255)
            let green = Math.trunc(Math.random() * 255)
            let blue = Math.trunc(Math.random() * 255)
            divs[i].style.backgroundColor = `rgb(${red},${green},${blue})`
        }
    </script>
</body>
</html>
