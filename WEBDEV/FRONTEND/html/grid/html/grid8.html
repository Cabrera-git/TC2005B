<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/grid8.css">
    <title>G R I D  8</title>
</head>
<body>
    <div class="outer">
        <div name="div">
            1
        </div>
        <div name="div">
            2
        </div>
        <div name="div">
            3
        </div>
        <div name="div">
            4
        </div>
        <div name="div">
            5
        </div>
        <div name="div">
            6
        </div>
        <div name="div">
            7
        </div>
        <div name="div" class="long">
            8
        </div>
        <div name="div" class="xtralong">
            9
        </div>
    </div>

    <script>
        let divs = document.getElementsByName('div')

        for(let i = 0; i < divs.length; i++)
        {
            let red = Math.trunc(Math.random() * 255)
            let green = Math.trunc(Math.random() * 255)
            let blue = Math.trunc(Math.random() * 255)
            divs[i].style.backgroundColor = `rgb(${red},${green},${blue})`
        }
    </script>
</body>
</html>
