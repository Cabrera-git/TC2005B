<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/grid7.css">
    <title>G R I D  7</title>
</head>
<body>
    <div class="outer">
        <div name="div" class="long1">
            a
        </div>
        <div name="div" class="long2">
            b
        </div>
        <div name="div" class="fat1">
            c
        </div>
        <div name="div" class="fat2">
            <div name="div" class="inner_long">
                d
            </div>
            <div name="div" class="inner_short">
                e
            </div>
            <div name="div" class="inner_short">
                f
            </div>
        </div>

        <script>
            let divs = document.getElementsByName('div')
    
            for(let i = 0; i < divs.length; i++)
            {
                let red = Math.trunc(Math.random() * 255)
                let green = Math.trunc(Math.random() * 255)
                let blue = Math.trunc(Math.random() * 255)
                divs[i].style.backgroundColor = `rgb(${red},${green},${blue})`
            }
        </script>
    </div>
</body>
</html>
