<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/grid5.css">
    <title>G R I D  5</title>
</head>
<body>
    <div class="outer" id="out">
    </div>

    <script>
        let o_div = document.getElementById("out")
        let rn = Math.trunc(Math.random() * 17)
        console.log(rn)

        for(let i = 0; i < 18; i++)
        {
            let i_div = document.createElement("div")
            i_div.className = 'inner'
            i_div.innerHTML = 'wheeee'
            let red = Math.trunc(Math.random() * 255)
            let green = Math.trunc(Math.random() * 255)
            let blue = Math.trunc(Math.random() * 255)
            i_div.style.backgroundColor = `rgb(${red},${green},${blue})`
            if(i == rn)
                i_div.style.backgroundImage = "url('../../../imgs/farquado.jpg')"
            o_div.appendChild(i_div)
        }
    </script>
</body>
</html>
